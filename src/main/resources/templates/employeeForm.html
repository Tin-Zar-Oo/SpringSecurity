<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">
<main role="main">

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employee/create-employee}" th:object="${employee}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">FirstName</label>
                                        <input type="text" class="form-control"
                                               th:field="*{firstName}"
                                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('firstName')}"
                                        class="invalid-feedback" th:each="*{firstName}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">LastName</label>
                                        <input type="text" class="form-control"
                                               th:field="*{lastName}"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('lastName')}"
                                               class="invalid-feedback" th:each="*{lastName}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">PhoneNumber</label>
                                        <input type="text" class="form-control"
                                               th:field="*{phoneNumber}"
                                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('phoneNumber')}"
                                               class="invalid-feedback" th:each="*{phoneNumber}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">CubicleNo</label>
                                        <input type="text" class="form-control"
                                               th:field="*{cubicleNo}"
                                               th:classappend="${#fields.hasErrors('CubicleNo')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('CubicleNo')}"
                                               class="invalid-feedback" th:each="*{cubicleNo}"></small>
                                    </div>
                                </div>
                            </div>

                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control"
                                           th:field="*{address}"
                                           th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                    <small th:if="${#fields.hasErrors('address')}"
                                           class="invalid-feedback" th:each="*{address}"></small>
                                </div>
                            <input type="submit" value="Save Employee" class="btn btn-primary w-100">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
